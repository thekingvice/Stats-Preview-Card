<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="stats-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stats Preview</title>
  </head>
  <body>
    <main>
      <div id="imgFilter">
        <img
          id="heroIMG"
          src="stats-preview-card-component-main/images/image-header-mobile.jpg"
          alt=""
        />
      </div>
      <section id="statistics">
        <h1 id="statsHeader">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p id="statsText">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <h1 class="stat" id="statCompanies">10k+</h1>
        <aside class="statName" id="companies">companies</aside>
        <h1 class="stat" id="statTemplates">314</h1>
        <aside class="statName" id="templates">templates</aside>
        <h1 class="stat" id="statQueries">12m+</h1>
        <aside class="statName" id="queries">queries</aside>
      </section>
    </main>
  </body>
</html>
